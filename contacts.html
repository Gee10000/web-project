<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-image: url(hospital.jpeg);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        #contact-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div id="contact-container">
        <h2>Get in Touch with Paramount Hospital</h2>
        <p>Have questions, suggestions, or feedback? Send us a message or email us at paramount hospital@paramount.ke</p>

        <form action="contact.php" method="post">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="text" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
